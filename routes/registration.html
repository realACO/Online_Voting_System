<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONLINE VOTING SYSTEM - REGISTRATION</title>
</head>
<body>
    <style>
        body {
            background: url('../images/bg2.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Roboto', sans-serif;
            color: #333;
        }
        
        #header {
            text-align: center;
            color: white;
            padding: 30px 0;
            background-color: rgba(0, 0, 0, 0.8);
            border-bottom: 5px solid #6200ff;
        }
        
        #body {
            border: 3px solid #000;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            margin: 40px auto;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            font-size: 1.1em;
        }
        
        h3 {
            color: #6200ff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: larger;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        input:focus, select:focus {
            border-color: #6200ff;
            box-shadow: 0 0 5px rgba(98, 0, 255, 0.5);
            outline: none;
        }
        
        button {
            background-color: #6200ff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px;
            width: 100%;
            cursor: pointer;
            font-size: larger;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
        }
        
        button:hover {
            background-color: #18024b;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        p {
            text-align: center; 
        }
        
        a {
            color: #6200ff;
            text-decoration: none;
            font-weight: bold;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        .gender-selection {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        
        .gender-selection input {
            margin-right: 5px;
        }
        
        .gender-selection label {
            font-size: larger;
            color: #333;
        }
        .otp-button {
            background-color: #6200ff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px;
            width: 50%; 
            cursor: pointer;
            font-size: larger;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
        }
        
        .otp-button:hover {
            background-color: #18024b;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        
    </style>
    <div id="header">
        <hr>
        <h1>ONLINE VOTING SYSTEM</h1>
        <hr>
    </div>
    <div id="body">
        <form action="../api/registration.php" method="POST" id="registrationForm" enctype="multipart/form-data" >
            <h3>REGISTRATION</h3>
            <hr>
            <label for="Name">Name:</label>
            <input type="text" id="Name" name="Name" placeholder="Enter full name" required 
            pattern="[A-Za-z\s]+" title="Please enter alphabetic characters and spaces only."><br>
            
            <label for="mobile">Mobile No:</label>
            <input type="tel" id="mobile" name="mobile" placeholder="Enter mobile number" required 
            pattern="[0-9]{10}" title="Please enter a 10-digit mobile number."><br><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="cpassword" name="cpassword" placeholder="Confirm your password" required><br><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Address" required><br><br>

            <label for="photo">Upload Image:</label>
            <input type="file" id="photo" name="photo" accept="image/*"><br><br>

            <select name="role" >
                <option value="1">VOTER</option>
                <option value="2">CANDIDATE</option>
            </select><br><br>

            <button type="submit">Register</button><br>
            <p>Already registered? <a href="..\index.html">Back to login</a></p>
        </form>
    </div>
</body>
</html>
