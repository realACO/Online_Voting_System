<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONLINE VOTING SYSTEM</title>
</head>
<body>
    <style>
        body {
            background-image: url('images/bg3.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat; 
            font-family: 'Roboto', sans-serif;
            color: #333;
        }
        #headerpart {
            text-align: center;
            color: rgb(255, 255, 255);
            padding: 20px 0;
            background-color: rgba(0, 0, 0, 0.6);
        }
        #bodypart {
            border: 3px solid #000000; 
            padding: 40px;
            width: 300px;
            margin: 40px auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }
        #bodypart:hover {
            transform: scale(1.02);
        }
        h2 {
            color: #6200ff;
            text-align: center;
            margin-bottom: 20px;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #383838;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: larger;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            border-color: #6200ff;
            outline: none;
        }
        
        button {
            background-color: #6200ff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px;
            width: 100%; 
            cursor: pointer;
            font-size: larger;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        button:hover {
            background-color: #18024b;
            transform: translateY(-2px);
        }
        h5 {
            text-align: center;
            margin-top: 15px;
            font-size: smaller;
        }
        a {
            color: #6200ff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        
    </style>
    <div id="headerpart">
        <hr>
        <h1>ONLINE VOTING SYSTEM</h1>
        <hr>
    </div>
    <div id="bodypart">
        <form action="api/login.php" method="POST" id="loginForm">
            <h2>LOGIN</h2><br>
            
            <label for="phone">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required 
            pattern="[0-9]{10}" title="Please enter a valid 10-digit phone number"><br><br>

            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required 
                   minlength="0" title="Password must be at least 1 characters long"><br><br>
            
            <select name="role" >
                <option value="1">VOTER</option>
                <option value="2">CANDIDATE</option>
            </select>
            <div id="error-message" style="color: red;"></div>
            
            <button type="submit">Login</button><br>
            <h5>New user? <a href="routes/registration.html">Register here</a></h5>   
        </form>
    </div>  
</body> 
</html>
